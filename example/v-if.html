<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if&v-show&v-else</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if&v-show&v-else</h1>
    <br>
    <div id="app">
         <div v-if="isLoginin">你好!!!</div>
         <!-- <div v-else>你还未登录？请登录！！！</div> -->
         <div v-show=""></div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                isLoginin: true
            }
        })
    </script>
</body>
</html>
