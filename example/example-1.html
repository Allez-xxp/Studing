<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example-1 methods</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <h1>example-1 methods</h1>
    <hr>
    <div id="app">
         {{message}}  
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue!'
            },
            // 挂载；在Vue中使用jQuery
            mounted: function() {
                $("#app").html('我是jQuery！');
            },
            methods: {
                add: function() {
                    console.log("调用了构造器内部ADD方法！");
                }
            }
        })
        // 外部调用构造器内部方法
        app.add();
    </script>
</body>
</html>
