<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>methods Option</title>
</head>
<body>
    <h1>methods Option</h1>
    <hr>
    <div id="app">
        {{ a }}
        <p><button @click="add(2,$event)">add</button></p>
        <p><btn @click.native="add(3)"></btn></p>
    </div>
    <button onclick="app.add(1)">外部ADD</button>
    <script type="text/javascript">
        var btn = {
            template: `<button>组件ADD</button>`
        }
        var app=new Vue({
            el:'#app',
            data:{
                a:1,
                
            },
            components: {
                "btn": btn
            },
            methods:{
                add:function(num){
                    if(num!= ''){
                        this.a+=num;
                    } else {
                        a++
                    }
                    // console.log(event);
                }
            }
        })
    </script>
</body>
</html>
