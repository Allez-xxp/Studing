<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extends Option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>extends Option</h1>
    <hr>
    <div id="app">
    <!--     {{num}} 模板的输出方式；渲染，大括号输出 -->
         ${{num}} 
         <p><button @click="add">增加</button></p>
    </div>
    <script type="text/javascript">
        var extendsObject = {
            updated: function() {
                console.log("我是被扩展出来的");
            },
            methods: {
                add: function() {
                    console.log('我是被扩展出来的方法！');
                }
            }
        };
        var app = new Vue({
            el: '#app',
            data: {
                
                num:1
            },
            methods: {
                add: function() {
                    console.log('我是原生方法');
                    this.num++;
                }
            },
            extends: extendsObject,  //扩展选项,只能放对象
            delimiters: [`${`,`}`]  //一种插值方式
        })
    </script>
</body>
</html>
