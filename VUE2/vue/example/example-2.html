<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example-2 methods</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>example-2 methods</h1>
    <hr>
    <div id="app">
         
    </div>
    <p><button onclick="destroy()">销毁</button></p>
    <p><button onclick="reload()">更新</button></p>
    <p><button onclick="tick()">修改</button></p>
    <script type="text/javascript">
        var jspang = Vue.extend({
            template: `<p>{{message}}</p>`,
            data: function() {
                return {
                    message: "hello ,I am jspang! "
                }
            },
            mounted: function() {
                console.log('mounted 被创建！')
            },
            destroyed: function() {
                console.log('destroyed 销毁之后')
            },
            updated: function() {
                console.log('updated 更新之后')
            }
        })
        // mount挂载方法
        var vm = new jspang().$mount("#app");
        // destroy销毁方法
        function destroy(){
            vm.$destroy();
        }
        // forceUpdate更新方法
        function reload(){
            vm.$forceUpdate();
        }
        // nextTick 数据修改方法
        function tick() {
            vm.message="update message info";
            vm.$nextTick(function(){
                console.log('message更新完成之后我被调用了');
            })
        }
    </script>
</body>
</html>
